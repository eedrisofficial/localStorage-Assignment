<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>SIGN UP PAGE</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <div class="container">
      <form id="formContainer" class="form-container">
        <div class="form-details">
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-details">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-details">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-details">
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" onclick="userData()">Sign up</button>
        <p>Already have an account ? <a href="/signin.html">Login here â€¢</a></p>
      </form>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
