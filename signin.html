    <link rel="stylesheet" href="signup.css" />

    <h1>Welcome Account</h1>

      <form id="formContainer" class="form-container">

          <input

        <div class="form-details">

            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <button type="submit" onclick="userData()">Login</button>
        <p>Don't have an account ? <a href="signup.html">Create here â€¢</a></p>
      </form>
    </div>

</html>
